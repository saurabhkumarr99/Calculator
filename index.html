<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="Calculator(switch).css">

<body>

    <header>
        <h1>Calculator using Switch-Case Javascript Method</h1>
        <div class="container1">

            <div id="logo">Logo</div>

            <div id="navbar">
                <nav>
                    <a href="">Home</a>
                    <a href="">About us</a>

                </nav>
            </div>

            <div id="social">
                <nav>
                    <a href="">twitter</a>
                    <a href="">facebook</a>
                    <a href="">Instagram</a>
                </nav>
            </div>

        </div>
    </header>

    <section>

        <main>

            <div class="container2">
                <div id="box1">
                    <input id="firstInput" type="text">
                    <input id="secondInput" type="text">
                    <div id="result"></div>
                </div>
                <hr>
                <div id="box2">
                    <button onclick="calculate('add')">Add</button>
                    <button onclick="calculate('Subtract')">Subtract</button>
                    <button onclick="calculate('Multiply')">Multiply</button>
                    <button onclick="calculate('Divide')">Divide</button>
                    <button onclick="calculate('Remainder')">Remainder</button>
                    <button onclick="calculate('Exponential')">Exponential</button>
                </div>
            </div>

        </main>
